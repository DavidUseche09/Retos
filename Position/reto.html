<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto Position N.2</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
    <main class="background">
        <div class="ash">
            <figure>
                <img src="https://upload.wikimedia.org/wikipedia/en/e/e4/Ash_Ketchum_Journeys.png" alt="Ash Ketchum Image">
            </figure>
            <div class="ash_name">Ash</div>
            <div class="ash_box">
                <p><strong>Age:</strong> 16</p>
                <p><strong>Occupation:</strong> Pokemon Trainer</p>
                <p><strong>Current Favorite Pokemon:</strong> Pikachu</p>
                <p><strong>Village:</strong> Paleta</p>
            </div>
        </div>
        <div class="pikachu">
            <figure>
                <img src="https://i0.wp.com/eltallerdehector.com/wp-content/uploads/2022/06/6420b-pikachu-sentado-png.png?resize=450%2C450&ssl=1" alt="Pikachu Image" width="200px">
            </figure>
            <div class="pikachu_name">Pikachu</div>
            <div class="pikachu_box">
                <p><strong>Skill:</strong> Flash-ball</p>
                <p><strong>Class:</strong> Electric</p>
            </div>
        </div>
    </main>
</body>
</html>
